<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Count</title>
</head>
<body>
<script>
    function dispArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
            if(i%10 === 9){
                document.write("<br/>");
            }
        }
    }
    let nums = [];

    for(let i = 0; i < 100; i ++){
        nums[i] = Math.floor(Math.random() * 100);
    }
    nums.sort(function (a, b) {
        return a - b;
    });

    dispArr(nums);
    let val = parseInt(prompt("Enter a value to count: "));
    let count = 0;
    function countVal() {
        for (let i = 0; i < nums.length; i++) {
            if (val === nums[i]) {
                count++;
            }
        }
        console.log(count);
    }
    countVal();
    document.write("<br/>" + "Number " + val + "  Appear: " + count + ".");
</script>
</body>
</html>
